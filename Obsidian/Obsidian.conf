--  license : Distributed under the terms of GPLv3

--==============================================================================

-- Size and Position settings --
  alignment = 'top_left',
  gap_x = 20,
  gap_y = 20,
  maximum_width = 255,
  minimum_height = 900,
  minimum_width = 255,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Roboto:size=2',
  
-- Color Settings --
  default_color = 'white',
  default_outline_color = 'white',
  default_shade_color = 'black',
  color1 = '#F6ECBE',
  color2 = '4C363E',
  color3 = 'e99403',
  color4 = '7fa7d8',
  
-- Window Settings --
  background = true,
  border_width = 1,
  draw_borders = false,
  draw_graph_borders = true,
  draw_outline = false,
  draw_shades = false,
  own_window = true,
  own_window_colour = '3D3846',
  own_window_class = 'Conky',
  draw_blended = false,
  own_window_argb_visual = true,
  own_window_type = 'dock',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  stippled_borders = 0,
  lua_load = os.getenv("HOME") .. '/.config/conky/Obsidian/scripts/music-controls.lua',
  lua_mouse_hook = 'mouse_handler',

-- Others --
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  update_interval = 1,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
}

conky.text = [[
${image ~/.config/conky/Obsidian/res/bg1.png -p 5,15}
${image ~/.config/conky/Obsidian/res/launchers.png -p 5,325 -s 245x200}
${image ~/.config/conky/Obsidian/res/box.png -s 2x95 -p 122,92}
${image ~/.config/conky/Obsidian/res/spot.png -p 5,210 -s 245x100}
${execi 600 ~/.config/conky/Obsidian/scripts/weather-v2.0.sh}
${exec ~/.config/conky/Obsidian/scripts/fetch-art2 spotify}
${image ~/.config/conky/Obsidian/data/spotify.png -p 10,218 -s 85x85 -n}
${execi 600 ~/.config/conky/Obsidian/scripts/forecast.sh}
${goto 15}${font Offside:bold:size=15}${time %H:%M}, ${color cf3dbe}${time %A}
${goto 15}${font Offside:bold:size=11}${color white}Weather in ${color3}${execi 100 cat ~/.cache/weather.json | jq -r '.name'}:
${goto 15}${voffset 10}${font Offside:size=10}${color white}Today ${goto 170}Tomorrow
${voffset 5}${goto 15}${font feather:size=22}${execi 500 ~/.config/conky/Obsidian/scripts/weather-text-icon} ${offset 0}${voffset -5}${font Offside:bold:size=12}${execi 500 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C 
${goto 15}${font Offside:size=10}Max: ${color3}${execi 500 cat ~/.cache/weather.json | jq -r '.main.temp_max' | awk '{print int($1+0.5)}' | sed "s|\<.|\U&|g"}°C
${goto 15}${font Offside:size=10}${color white}Min: ${color3}${execi 500 cat ~/.cache/weather.json | jq -r '.main.temp_min' | awk '{print int($1+0.5)}' | sed "s|\<.|\U&|g"}°C
${font feather:size=22}${goto 165}${color white}${voffset -66}${execi 600 ~/.config/conky/Obsidian/scripts/forecast-text-icon}${voffset -5}${offset 15}${font Offside:bold:size=12}${execi 500 cat ~/.cache/weather_tomorrow.json | jq '.avg' | awk '{print int($1+0.5)}'}°C 
${goto 170}${font Offside:size=10}${color white}Max: ${color3} ${execi 500 cat ~/.cache/weather_tomorrow.json | jq '.max' | awk '{print int($1+0.5)}'}°C 
${goto 170}${font Offside:size=10}${color white}Min: ${color3} ${execi 500 cat ~/.cache/weather_tomorrow.json | jq '.min' | awk '{print int($1+0.5)}'}°C
${voffset 35}${goto 107}${if_running spotify}${color WHITE}${font Offside:size=10}${if_match "${execpi 1 playerctl -p spotify status}" == "Playing"}${endif}${exec ~/.config/conky/Obsidian/scripts/playerctl.sh}${font}${color1}
${goto 107}${voffset 3}${if_running spotify}${color WHITE}${font Offside:size=10}${execpi 1 ~/.config/conky/Obsidian/scripts/spot.sh | sed 's/^/${goto 107}/'}
${voffset 60}${goto 20}${font Offside:bold:size=10}${color3}Launchers
${execi 1200 ~/.config/conky/Obsidian/scripts/youtube_random/get_youtube_thumb.sh}
${font}
]]
